

<app-navbar></app-navbar>

<!-- Service Start -->
  <div class="service">
    <div class="container">
        <div class="section-header">
            <h2>Our product </h2>
        </div>
        <div class="row" >
            <div class="col-lg-4 col-md-6"*ngFor="let item of home.data">
                <div class="service-item" >
                    <div class="service-icon">
                        <img  src="../../../assets/image/{{item.productImage}}" alt="" height="80" width="90">
                        <i class="fa fa-landmark"></i>
                    </div>
                    <div >                  
                    <h3>{{ item.name}}</h3>
                   <h5>{{ item.price}}</h5>
                   <h5>{{ item.color}}</h5>
                  <h5>{{ item.generalSize}}</h5>
                  <h5>{{item.uK_SIZE}}</h5>
                </div>
                    <a class="btn" href="">Buy</a>
                </div>
            </div>
           </div>
           </div>
           </div>
           
           

<!-- Service End -->

<app-footer></app-footer>
