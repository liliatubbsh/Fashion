<table class="table table-striped table-advance table-hover">         
    <thead>
      <tr>
        <th><i class="fa fa-bullhorn"></i> name</th>
        <th><i class=" fa fa-edit"></i> Image</th>
        <th><i class=" fa fa-edit"></i> Action</th>
        
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of homecategory.allcatrgory">
        <td>
          <h3>{{item.name}}</h3>
        </td>
      
          <td><img style="border-radius:20%;margin: 0 !important;padding:  0 !important;" src="../../../assets/image/{{item.imagePath}}" alt="" height="80" width="90"></td>
      
      <td>
       
          <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
         <button   class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-danger btn-xs"(click)="deleteCategory(item.id)" ><i class="fa fa-trash-o "></i></button>
        </td>
      </tr>
    </tbody>
  </table>
